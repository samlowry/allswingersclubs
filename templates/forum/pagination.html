{% if items.paginator.num_pages > 1 %}
<div class="pagination">
    <span class="step-links">
        {% if items.has_previous %}
            <a href="?p={{ items.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ items.number }} of {{ items.paginator.num_pages }}.
        </span>

        {% if items.has_next %}
            <a href="?p={{ items.next_page_number }}">next</a>
        {% endif %}
    </span>
</div>
{% endif %}
